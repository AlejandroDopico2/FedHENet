# conf/config.yaml
seed: 42

dataset:
  name: cifar10
  root: ./data
  split: dirichlet
  alpha: 100
  num_clients: 100
  subsample_fraction: 0.05

coordinator:
  num_classes: 10
  device: cuda

client:
  device: cuda
  batch_size: 128

extractor:
  type: resnet18
  weights: default

algorithm:
  name: fedhenet
  compress: true
  use_float16: true

communication:
  encrypted: false
  broker: localhost
  port: 1883

logging:
  enable_wandb: true
  wandb_project: fedhenet
  enable_codecarbon: true
