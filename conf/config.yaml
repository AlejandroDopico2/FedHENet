# conf/config.yaml
seed: 42

dataset:
  name: cifar10
  root: ./data
  split: dirichlet
  alpha: 1.0
  num_clients: 10
  subsample_fraction: 1.0

coordinator:
  num_classes: 10
  device: cuda

client:
  device: cuda
  batch_size: 128

extractor:
  type: resnet18
  weights: default

algorithm:
  name: fedavg
  num_rounds: 10
  num_epochs: 1
  learning_rate: 0.01
  compress: true
  use_float16: true

communication:
  encrypted: true
  broker: localhost
  port: 1883

logging:
  enable_wandb: true
  wandb_project: fedhenet
  enable_codecarbon: true
